<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <p>Please fill out this form to create an account</p>
      <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
          <label for="first-name">First Name</label>
          <input id="first-name" name="first-name" type="text" required />

          <label for="last-name">Last Name</label>
          <input id="last-name" name="last-name" type="text" required />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />

          <label for="new-password">Password</label>
          <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required />
        </fieldset>

        <fieldset class="radio-group">
          <legend>Account Type</legend>
          <label><input type="radio" name="account-type" value="personal" checked /> Personal</label>
          <label><input type="radio" name="account-type" value="business" /> Business</label>
        </fieldset>

        <fieldset>
          <label for="profile-picture">Profile Picture</label>
          <input id="profile-picture" type="file" name="file" />

          <label for="age">Age</label>
          <input id="age" type="number" name="age" min="13" max="120" />

          <label for="referrer">How did you hear about us?</label>
          <select id="referrer" name="referrer">
            <option value="">Select one</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>

          <label for="bio">Bio</label>
          <textarea id="bio" name="bio" rows="3" placeholder="I like coding on the beach..."></textarea>
        </fieldset>

        <label class="checkbox">
          <input type="checkbox" required name="terms-and-conditions" />
          I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a>
        </label>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
